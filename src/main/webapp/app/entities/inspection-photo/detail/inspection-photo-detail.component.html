<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="inspectionPhoto">
      <h2 data-cy="inspectionPhotoDetailsHeading"><span jhiTranslate="autoMaatApp.inspectionPhoto.detail.title">Inspection Photo</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ inspectionPhoto.id }}</span>
        </dd>
        <dt><span jhiTranslate="autoMaatApp.inspectionPhoto.photo">Photo</span></dt>
        <dd>
          <div *ngIf="inspectionPhoto.photo">
            <a (click)="openFile(inspectionPhoto.photo, inspectionPhoto.photoContentType)">
              <img
                [src]="'data:' + inspectionPhoto.photoContentType + ';base64,' + inspectionPhoto.photo"
                style="max-width: 100%"
                alt="inspectionPhoto image"
              />
            </a>
            {{ inspectionPhoto.photoContentType }}, {{ byteSize(inspectionPhoto.photo) }}
          </div>
        </dd>
        <dt><span jhiTranslate="autoMaatApp.inspectionPhoto.inspection">Inspection</span></dt>
        <dd>
          <div *ngIf="inspectionPhoto.inspection">
            <a [routerLink]="['/inspection', inspectionPhoto.inspection.id, 'view']">{{ inspectionPhoto.inspection.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/inspection-photo', inspectionPhoto.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
