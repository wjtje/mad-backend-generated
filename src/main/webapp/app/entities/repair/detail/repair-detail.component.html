<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="repair">
      <h2 data-cy="repairDetailsHeading"><span jhiTranslate="autoMaatApp.repair.detail.title">Repair</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ repair.id }}</span>
        </dd>
        <dt><span jhiTranslate="autoMaatApp.repair.description">Description</span></dt>
        <dd>
          <span>{{ repair.description }}</span>
        </dd>
        <dt><span jhiTranslate="autoMaatApp.repair.repairStatus">Repair Status</span></dt>
        <dd>
          <span jhiTranslate="{{ 'autoMaatApp.RepairStatus.' + repair.repairStatus }}">{{ repair.repairStatus }}</span>
        </dd>
        <dt><span jhiTranslate="autoMaatApp.repair.dateCompleted">Date Completed</span></dt>
        <dd>
          <span>{{ repair.dateCompleted | formatMediumDate }}</span>
        </dd>
        <dt><span jhiTranslate="autoMaatApp.repair.car">Car</span></dt>
        <dd>
          <div *ngIf="repair.car">
            <a [routerLink]="['/car', repair.car.id, 'view']">{{ repair.car.licensePlate }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="autoMaatApp.repair.employee">Employee</span></dt>
        <dd>
          <div *ngIf="repair.employee">
            <a [routerLink]="['/employee', repair.employee.id, 'view']">{{ repair.employee.lastName }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="autoMaatApp.repair.inspection">Inspection</span></dt>
        <dd>
          <div *ngIf="repair.inspection">
            <a [routerLink]="['/inspection', repair.inspection.id, 'view']">{{ repair.inspection.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/repair', repair.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
